<template name="overrideAtForm">
  {{#unless hide}}
    <div class="at-form">
      {{#if showError}}
        {{> atError}}
      {{/if}}
      {{#if showResult}}
        {{> atResult}}
      {{/if}}
      {{#if showMessage}}
        {{> atMessage}}
      {{/if}}
      {{#if showPwdForm}}
        {{> atPwdForm}}
      {{/if}}
      {{#if showTermsLink}}
        {{> atTermsLink}}
      {{/if}}
      <div id="login_social_media">
        {{#if showServicesSeparator}}
          {{> atSep}}
        {{/if}}
        {{#if showOauthServices}}
          {{> atOauth}}
        {{/if}}
      </div>
      {{#if showSignInLink}}
        {{> atSigninLink}}
      {{/if}}
      {{#if showSignUpLink}}
        {{> atSignupLink}}
      {{/if}}
      {{#if showResendVerificationEmailLink}}
        {{> atResendVerificationEmailLink}}
      {{/if}}
    </div>
  {{/unless}}
</template>
